<!DOCTYPE html>
<html lang="pt-BR">
  <!-- Created by: Your Eduardo Nascimento -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor Financeiro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <section id="container">
      <section id="novaMovimentacao">
        <h1>Nova Movimentação</h1>
        <div id="btInOut">
          <button id="btSaida">Saída</button>
          <button id="btEntrada">Entrada</button>
        </div>
        <form id="campos">
          <input type="date" id="data" name="data" placeholder="18/05/2025" />
          <input type="text" id="valor" name="valor" placeholder="R$ 0,00" />
          <label id="gastoFixoLabel">
            <input type="checkbox" id="gastoFixo" name="gastoFixo" />
            Gasto fixo?</label
          >
          <select id="categoria" name="categoria">
            <option value="">Selecione uma categoria</option>
          </select>

          <select id="metodo" name="metodo">
            <option value="">Selecione o método</option>
          </select>
          <input
            type="text"
            id="descricao"
            name="descricao"
            placeholder="Descrição"
          />
          <button id="salvarTransacao" type="submit">Salvar</button>
        </form>
      </section>

      <section id="movimentacoes">
        <h1>Movimentações</h1>
        <section id="valores">
          <div id="valorSaida" class="valor">
            <h2>Saída</h2>
            <h2>R$ 3.149,00</h2>
          </div>
          <div id="valorEntrada" class="valor">
            <h2>Entrada</h2>
            <h2>R$ 4.700,00</h2>
          </div>
          <div id="valorCarteira" class="valor">
            <h2>Carteira</h2>
            <h2>R$ 1.551,00</h2>
          </div>
        </section>
        <section id="sectionTabela">
          <button id="btFiltro">
            Filtro <img src="img/Funnel.svg" alt="Fúnil" />
          </button>
          <div class="table-wrapper">
            <table role="table">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Valor</th>
                  <th>Método</th>
                  <th>Categoria</th>
                  <th>Descrição</th>
                </tr>
              </thead>
              <tbody id="tabelaMovimentacoes"></tbody>
            </table>
          </div>
          <button id="btMostrarMais">
            Mostrar Mais <img src="img/FirstAid.svg" alt="+" />
          </button>
        </section>
      </section>

      <div id="edit-modal-container" class="modal-container hidden">
        <section id="edit-movimentacao" class="modal-content">
          <button id="close-modal-btn" class="close-btn">&times;</button>

          <h1>Editar</h1>

          <form id="edit-campos">
            <input type="date" id="edit-data" name="data" />
            <input
              type="text"
              id="edit-valor"
              name="valor"
              placeholder="R$ 0,00"
            />

            <label id="edit-gastoFixoLabel">
              <input type="checkbox" id="edit-gastoFixo" name="gastoFixo" />
              Gasto fixo?
            </label>

            <input
              type="text"
              id="edit-descricao"
              name="descricao"
              placeholder="Descrição"
            />

            <select name="categoria" id="edit-categoria"></select>
            <select name="metodo" id="edit-metodo"></select>

            <input type="hidden" id="edit-transacao-id" />

            <div class="modal-actions">
              <button type="button" id="btExcluir">Excluir</button
              ><button type="submit" id="btSalvarEdicao">Salvar</button>
            </div>
          </form>
        </section>
      </div>
    </section>

    <section id="menu">
      <button>
        <img class="menu-item" src="img/CirclesFour.svg" alt="menu" />
      </button>
      <button>
        <img class="menu-item" src="img/GearSix.svg" alt="menu" />
      </button>
    </section>
  </body>
</html>
