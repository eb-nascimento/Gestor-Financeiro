  <body>
    <section id="section-metodos">
      <h1>Métodos de Pagamento</h1>
      <div id="div-metodos">
        <div class="metodo">
          <div class="nome-metodo">
            <h3>Nubank (crédito)</h3>
            <button id="btOcultar">
              <img src="img/eye-slash-white.svg" alt="Ocultar" />
            </button>
            <button id="btExpandir">
              <img src="img/ArrowDown.svg" alt="expandir" />
            </button>
          </div>
          <div class="info-metodo hidden">
            <div id="limite-info" class="info">
              <label for="Limite"> Limite do Cartão</label>
              <input type="number" placeholder="R$ 1.000,00" />
            </div>
            <!--  -->
            <div id="vcto-info" class="info">
              <label for="Vencimento"> Vencimento da Fatura</label>
              <input type="date" />
            </div>
            <!--  -->
            <div id="fechamento-info" class="info">
              <label for="Limite"> Fechamento da Fatura</label>
              <input type="date" />
            </div>
            <button id="btSalvar">Salvar</button>
          </div>
        </div>
        <!--  -->
        <div class="metodo">
          <div class="nome-metodo">
            <h3>Banco Inter (crédito)</h3>
            <button id="btOcultar">
              <img src="img/eye-slash-white.svg" alt="Ocultar" />
            </button>
            <button id="btExpandir">
              <img src="img/ArrowDown.svg" alt="expandir" />
            </button>
          </div>
          <div class="info-metodo hidden">
            <div id="limite-info" class="info">
              <label for="Limite"> Limite do Cartão</label>
              <input type="number" placeholder="R$ 1.000,00" />
            </div>
            <!--  -->
            <div id="vcto-info" class="info">
              <label for="Vencimento"> Vencimento da Fatura</label>
              <input type="date" />
            </div>
            <!--  -->
            <div id="fechamento-info" class="info">
              <label for="Limite"> Fechamento da Fatura</label>
              <input type="date" />
            </div>
            <button id="btSalvar">Salvar</button>
          </div>
        </div>
      </div>
      <div id="div-buttons">
        <button id="btAdicionarMetodo">Novo Método</button>
        <button id="btExibirOcultos">Exibir Ocultos</button>
      </div>
    </section>
    <section id="menu">
      <button id="btMenu">
        <img class="menu-item" src="img/CirclesFour.svg" alt="menu" />
      </button>
      <div class="right">
        <button>
          <img class="menu-item" src="img/GearSix.svg" alt="menu" />
        </button>
