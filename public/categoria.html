<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorias</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/categoria.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/categoria.js"></script>
    <script type="module" src="js/menu.js"></script>
  </head>
  <body>
    <section id="section-categoria">
      <h1>Categorias</h1>
      <table>
        <thead>
          <th class="col-icone">Ícone</th>
          <th class="col-nome">Categoria</th>
          <th class="col-tipo">Tipo</th>
          <th class="col-classificacao">Classificação</th>
          <th class="col-ocultar">Ocultar</th>
          <th class="col-acoes">Excluir</th>
        </thead>
        <tbody id="corpo-tabela-categorias"></tbody>
        <tfoot>
          <tr class="desktop-add-row">
            <td class="td-acao col-icone">
              <button id="btn-escolher-icone">
                <img
                  id="img-novo-icone"
                  src="img/icons/tag.svg"
                  alt="Ícone da Categoria"
                />
              </button>
              <input type="hidden" id="input-novo-icone-nome" value="tag" />
            </td>
            <td class="col-nome">
              <input
                type="text"
                placeholder="Nova Categoria"
                id="input-nova-categoria"
              />
            </td>
            <td class="col-tipo">
              <select id="select-novo-tipo">
                <option value="saida">Saída</option>
                <option value="entrada">Entrada</option>
              </select>
            </td>
            <td class="col-classificacao">
              <select id="select-nova-classificacao">
                <option value="variavel">Variável</option>
                <option value="fixa">Fixa</option>
              </select>
            </td>
            <td colspan="2" class="td-adicionar">
              <button id="btn-adicionar">Adicionar</button>
            </td>
          </tr>

          <tr class="actions-row">
            <td colspan="6">
              <div class="footer-buttons-container">
                <button id="btn-toggle-ocultos">Exibir Ocultados</button>
                <button id="btn-adicionar-mobile" class="mobile-only-btn">
                  + Adicionar
                </button>
                <button id="btn-salvar" class="desktop-only-btn">
                  Salvar Alterações
                </button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </section>

    <section id="menu">
      <button id="btMenu">
        <img class="menu-item" src="img/CirclesFour.svg" alt="menu" />
      </button>
      <div class="right">
        <button>
          <img class="menu-item" src="img/GearSix.svg" alt="menu" />
        </button>
        <button class="sair" id="btSignOut">
          <img class="menu-item" src="img/SignOut.svg" alt="menu" />
        </button>
      </div>
    </section>
    <aside id="menuLateral">
      <h2>Menu</h2>
      <ul>
        <li><a href="index.html">Nova Transação</a></li>
        <hr />
        <li><a href="budget.html">Planejamento</a></li>
        <hr />
        <li class="hidden"><a href="">Meus Métodos</a></li>
        <hr />
        <li class="hidden"><a href="#">Perfil</a></li>
        <hr />
        <li class="hidden"><a href="#">Configurações</a></li>
        <hr />
        <li><a href="#" class="btFechaMenu">Fechar Menu</a></li>
        <hr />
        <li>
          <img src="img/SignOut.svg" alt="sair" id="sair-menu-lateral" />
          <a href="#" class="btSignOut">Sair</a>
        </li>
      </ul>
    </aside>
    <div id="modal-icones-container" class="modal-container hidden">
      <div id="modal-icones-content" class="modal-content">
        <button id="btn-fechar-modal-icones" class="close-btn">&times;</button>
        <h2>Escolha um Ícone</h2>
        <div id="grid-icones"></div>
      </div>
    </div>
    <div id="add-modal-mobile-container" class="modal-container hidden">
      <div id="add-modal-mobile-content" class="modal-content">
        <button id="close-add-modal-btn" class="close-btn">&times;</button>
        <h2>Nova Categoria</h2>
        <form id="add-modal-form">
          <div class="form-group">
            <label for="add-modal-nome">Nome</label>
            <input
              type="text"
              id="add-modal-nome"
              class="full-width-input"
              placeholder="Ex: Supermercado"
              required
            />
          </div>
          <div class="form-group">
            <label for="add-modal-tipo">Tipo</label>
            <select id="add-modal-tipo" class="full-width-input">
              <option value="saida">Saída</option>
              <option value="entrada">Entrada</option>
            </select>
          </div>
          <div class="form-group">
            <label for="add-modal-classificacao">Classificação</label>
            <select id="add-modal-classificacao" class="full-width-input">
              <option value="variavel">Variável</option>
              <option value="fixa">Fixa</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="submit" id="btn-salvar-add-modal">
              Adicionar Categoria
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="edit-modal-mobile-container" class="modal-container hidden">
      <div id="edit-modal-mobile-content" class="modal-content">
        <button id="close-edit-modal-btn" class="close-btn">&times;</button>
        <h2>Editar Categoria</h2>
        <form id="edit-modal-form">
          <input type="hidden" id="edit-modal-categoria-id" />

          <div class="form-group">
            <label for="edit-modal-nome">Nome</label>
            <input type="text" id="edit-modal-nome" class="full-width-input" />
          </div>
          <div class="form-group">
            <label for="edit-modal-tipo">Tipo</label>
            <select id="edit-modal-tipo" class="full-width-input">
              <option value="saida">Saída</option>
              <option value="entrada">Entrada</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-modal-classificacao">Classificação</label>
            <select id="edit-modal-classificacao" class="full-width-input">
              <option value="variavel">Variável</option>
              <option value="fixa">Fixa</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="submit" id="btn-salvar-modal">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
