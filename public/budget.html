<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório Mensal</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/budget.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/budget.js"></script>
    <script type="module" src="js/menu.js"></script>
  </head>
  <body>
    <section id="section-orçamento">
      <section class="section-orçamento" id="orçamento-left">
        <div id="titulo-orçamento">
          <h1>Relatório Mensal</h1>
          <button class="troca-mes" data-direction="-1">
            <img
              src="img/ArrowDown.svg"
              alt="mês anterior"
              style="transform: rotate(90deg)"
            />
          </button>
          <span class="span-titulo">Carregando...</span>
          <button class="troca-mes" data-direction="1">
            <img
              src="img/ArrowDown.svg"
              alt="mês seguinte"
              style="transform: rotate(-90deg)"
            />
          </button>
        </div>
        <table class="despesas">
          <thead>
            <tr>
              <th>Despesa</th>
              <th>Orçamento</th>
              <th>Saída</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaDespesas"></tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <button class="adicionar-btn" data-tipo="despesa">
                  + Adicionar Despesa
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </section>
      <section class="section-orçamento" id="orçamento-right">
        <section id="sectionValores">
          <div id="valorSaida" class="valor">
            <h2>Total Saídas</h2>
            <h2>R$ 0,00</h2>
          </div>
          <div id="valorOrçado" class="valor">
            <h2>Total Orçado</h2>
            <h2>R$ 0,00</h2>
          </div>
        </section>
        <div class="grafico">
          <img src="img/grafico.png" alt="Gráfico de despesas" />
        </div>

        <table>
          <thead>
            <tr>
              <th>Economia</th>
              <th>Previsto</th>
              <th>Guardado</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaEconomias"></tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <button class="adicionar-btn" data-tipo="economia">
                  + Adicionar Economia
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </section>
      <section class="section-orçamento" id="orçamento-center">
        <table>
          <thead>
            <tr>
              <th>Método</th>
              <th>Valor</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaMetodos"></tbody>
        </table>

        <table>
          <thead>
            <tr>
              <th>Receita</th>
              <th>Previsto</th>
              <th>Recebido</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaReceitas"></tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <button class="adicionar-btn" data-tipo="receita">
                  + Adicionar Receita
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </section>
    </section>

    <section id="menu">
      <button id="btMenu">
        <img class="menu-item" src="img/CirclesFour.svg" alt="menu" />
      </button>
      <div class="right">
        <button>
          <img class="menu-item" src="img/GearSix.svg" alt="menu" />
        </button>
        <button class="sair" id="btSignOut">
          <img class="menu-item" src="img/SignOut.svg" alt="menu" />
        </button>
      </div>
    </section>
    <aside id="menuLateral">
      <h2>Menu</h2>
      <ul>
        <li><a href="index.html">Nova Transação</a></li>
        <hr />
        <li class="hidden"><a href="#">Minhas Categorias</a></li>
        <hr />
        <li class="hidden"><a href="#">Meus Métodos</a></li>
        <hr />
        <li class="hidden"><a href="#">Perfil</a></li>
        <hr />
        <li class="hidden"><a href="#">Configurações</a></li>
        <hr />
        <li><a href="#" class="btFechaMenu">Fechar Menu</a></li>
        <hr />
        <li>
          <img src="img/SignOut.svg" alt="sair" id="sair-menu-lateral" />
          <a href="#" class="btSignOut">Sair</a>
        </li>
      </ul>
    </aside>
  </body>
</html>
