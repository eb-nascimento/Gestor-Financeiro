  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
  </head>

  <body>
    <!-- <footer class="auth-footer">
      <a href="termos-de-servico.html">Termos de Serviço</a>

    <section id="container">
      <section id="novaMovimentacao">
        <h1>Nova Movimentação</h1>
        <div id="btInOut">
          <button id="btSaida">Saída</button>
          <button id="btEntrada">Entrada</button>
        </div>
        <form id="campos">
          <input type="date" id="data" name="data" placeholder="18/05/2025" />
          <input type="text" id="valor" name="valor" placeholder="R$ 0,00" />
          <label id="gastoFixoLabel">
            <input type="checkbox" id="gastoFixo" name="gastoFixo" />
            Gasto fixo?</label
          >
          <select id="categoria" name="categoria">
            <option value="">Selecione uma categoria</option>
          </select>

          <select id="metodo" name="metodo">
            <option value="">Selecione o método</option>
          </select>

          <div id="parcelas-container" class="hidden">
            <label for="parcelas">Número de Parcelas:</label>
            <input
              type="number"
              id="parcelas"
              name="parcelas"
              min="1"
              value="1"
            />
          </div>

          <input
            type="text"
            id="descricao"
            name="descricao"
            placeholder="Descrição"
          />
          <button id="salvarTransacao" type="submit">Salvar</button>
        </form>
      </section>

      <section id="movimentacoes">
        <h1>Movimentações</h1>
        <section id="valores">
          <div id="valorSaida" class="valor">
            <h2>Saída</h2>
            <h2>R$ 3.149,00</h2>
          </div>
          <div id="valorEntrada" class="valor">
            <h2>Entrada</h2>
            <h2>R$ 4.700,00</h2>
          </div>
          <div id="valorCarteira" class="valor">
            <h2>Carteira</h2>
            <h2>R$ 1.551,00</h2>
          </div>
        </section>
        <section id="sectionTabela">
          <button id="btFiltro">
            Filtro <img src="img/Funnel.svg" alt="Fúnil" />
          </button>
          <div class="table-wrapper">
            <table role="table">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Valor</th>
                  <th>Método</th>
                  <th>Categoria</th>
                  <th>Descrição</th>
                </tr>
              </thead>
              <tbody id="tabelaMovimentacoes"></tbody>
            </table>
          </div>
          <a href="budget.html">
            <button id="btMostrarMais">
              Mostrar Mais
              <img src="img/FirstAid.svg" alt="Mostrar mais" />
            </button>
          </a>
        </section>
      </section>

      <div id="edit-modal-container" class="modal-container hidden">
        <section id="edit-movimentacao" class="modal-content">
          <button id="close-modal-btn" class="close-btn">&times;</button>

          <h1>Editar</h1>

          <form id="edit-campos">
            <input type="date" id="edit-data" name="data" />
            <input
              type="text"
              id="edit-valor"
              name="valor"
              placeholder="R$ 0,00"
            />

            <label id="edit-gastoFixoLabel">
              <input type="checkbox" id="edit-gastoFixo" name="gastoFixo" />
              Gasto fixo?
            </label>
            <select name="categoria" id="edit-categoria"></select>
            <select name="metodo" id="edit-metodo"></select>

            <input type="hidden" id="edit-transacao-id" />
            <div id="edit-parcelas-container" class="hidden">
              <label for="edit-parcelas">Número de Parcelas:</label>
              <input
                type="number"
                id="edit-parcelas"
                name="parcelas"
                min="1"
                value="1"
              />
            </div>
            <input
              type="text"
              id="edit-descricao"
              name="descricao"
              placeholder="Descrição"
            />

            <div class="modal-actions">
              <button type="button" id="btExcluir">Excluir</button
              ><button type="submit" id="btSalvarEdicao">Salvar</button>
            </div>
          </form>
        </section>
      </div>
    </section>

    <section id="menu">
      <button id="btMenu">
        <img class="menu-item" src="img/CirclesFour.svg" alt="menu" />
      </button>
      <div class="right">
        <button>
          <img class="menu-item" src="img/GearSix.svg" alt="menu" />
        </button>
        <button class="sair" id="btSignOut">
          <img class="menu-item" src="img/SignOut.svg" alt="menu" />
        </button>
      </div>
    </section>

    <aside id="menuLateral">
      <h2>Menu</h2>
      <ul>
        <li><a href="budget.html">Planejamento</a></li>

        <hr />
        <li class="hidden"><a href="#">Perfil</a></li>
        <hr />
        <li class="hidden"><a href="#">Configurações</a></li>
        <hr />
        <li><a href="#" class="btFechaMenu">Fechar Menu</a></li>
        <hr />
        <li>
          <img src="img/SignOut.svg" alt="sair" id="sair-menu-lateral" />
          <a href="#" class="btSignOut">Sair</a>
        </li>
      </ul>
    </aside>
  </body>
</html>
